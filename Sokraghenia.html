    <h1>Устав</h1>
    <h3>1. Общие положения. </h3>
    
    <p>1.1. Внутренний Устав регулирует действия сотрудников ГУВД и ДПС при исполнении ими своих должностных обязанностей, а именно: в оперативно-розыскной работе, борьбе с организованной преступностью, пресечении различных правонарушений. 
                    <p>1.2. Данный нормативный документ является обязательным к исполнению всеми сотрудниками ГУВД и ДПС, независимо от их должности, звания и отдела. Незнание не освобождает от ответственности. 
                                    <p>1.3. Наказание за отступление от указанных норм применяется в виде предупреждения, устного выговора, письменного выговора, штрафной санкции, либо увольнения. 
    
    <h3>2. Режим работы Министерства Внутренних Дел. </h3>
    
    <p>2.1. Приём вызовов осуществляется круглосуточно, при этом может быть назначен специальный отдел, ответственный за приём вызовов. 
                    <p>2.1.1. В случае занятости сотрудников такого отдела, на вызов должен выехать любой свободный сотрудник, прошедший необходимое обучение. 
    <p>2.2. Приёмное отделение в холле осуществляет свою работу с 08:00 до 22:00 в будние дни и с 09:00 до 20:00 в выходные и праздничные дни. 
                    <p>2.3. Время работы остальных отделов Генерал в праве назначать самостоятельно. 
    
    <h3> 3. Обязанности сотрудника Министерства Внутренних Дел. </h3>
    
    <p>3.1. Исполнять свои служебные обязанности, строго соблюдая все нормативные документы. 
                    <p>3.2. Осуществлять задержание лиц, нарушающих закон, либо находящихся в розыске. 
                                    <p>3.3. Выявлять и пресекать совершение правонарушений со стороны граждан. 
                                                    <p><p><p>3.4. Охранять жизнь и здоровье граждан любыми возможными средствами, не нарушая при этом устав. 
                                                                    <p>3.5. Подчиняться старшим по званию, беспрекословно исполнять их приказы. </p>
                                                                                    <p>3.6. Соблюдать субординацию при общении с гражданами и сотрудниками любого звания. Обращаться строго на «Вы». </p>
                                                                                                    <p>3.6.1. К старшим по званию обращаться с использованием уважительного слова «Товарищ», добавляя после звание. </p>
                                                                                                                    <p>3.6.2. К младшим по званию обращаться по форме «Звание Фамилия». При неуставном общении разрешается обращение по Имени. </p>
                                                                                                                                    <p>3.7. При необходимости оказывать гражданам любую посильную помощь, работая совместно с другими государственными структурами. </p>
                                                                                                                                                    <p>3.8. Докладывать по рации о начале рабочей смены, о заступлении на пост, начале патруля, выезде на вызов и проведении задержания, а также о завершении данных действий. Периодически сообщать ситуацию на посту, сообщать о действиях, производимых в патруле, докладывать о произошедшем на месте вызова и при задержании. </p>
                                                                                                                                                                    <p>3.9. Сдавать табельное оружие и бронежилет после окончания рабочей смены. </p>
    
    <h3> 4. Сотруднику Министерства Внутренних Дел строго запрещается: </h3>
    
    <p>4.1. Нарушать нормативные акты, регулирующие работу сотрудника, отклоняться от них. 
                    <p>4.2. Находиться на рабочем месте в неподобающем виде, неадекватном состоянии. 
                                    <p>4.3. Открывать огонь в черте города. Исключение: действия, представляющие опасность для жизни и здоровья граждан или сотрудников. </p>
                                                    <p>4.4. Открывать огонь, применять силу по отношению к гражданским лицам, если их личность и причастность к правонарушениям не установлена. Исключения: действия, представляющие опасность для жизни и здоровья граждан или сотрудников. </p>
                                                                   <p>4.5. Применять силу к преступникам, если они не оказывают сопротивления и их действия не представляют опасность для жизни и здоровья граждан или сотрудников. </p>
                                                                            <p>4.6. Проводить обыск помещений, транспортных средств, а также личный досмотр граждан без должной на то причины. Запрещается производить данные следственные действия без участия понятого, если это происходит вне отделения ГУВД. </p>
                                                                                            <p>4.7. Принимать и давать взятки. 
                                                                                                            <p>4.8. Нарушать субординацию, нецензурно выражаться, общаться по рации на неуставные темы. </p>
                                                                                                                            <p>4.9. Покидать рабочее место раньше окончания рабочего дня, либо без разрешения от старшего офицерского состава, также без доклада по рации. </p>
                                                                                                                                            <p>4.10. Начинать и заканчивать патрулирование, постовое дежурство, обработку вызова и задержание без доклада по рации и без разрешения от старшего состава. Отсутствие докладов по рации более 15 минут в этих случаях также запрещено! </p>
                                                                                                                                                            <p>4.11. Выезжать на патрулирование, постовое дежурство, обработку вызова и задержание без напарника. Исключение: пост или маршрут патруля</p>
    предусматривает одиночную работу; занятость других сотрудников при поступлении вызова. </p>
    <p>4.12. Любые нарушения ПДД, независимо от включения СГУ (Сигнально-Громкоговорящее Устройство), если на это нет причины. Причины: выезд на поступивший вызов; выезд на помощь сотруднику, находящемуся в опасности; преследование преступника. </p>
                    <p>4.13. Использование служебного транспорта в личных целях. </p>
                                    <p>4.14. Передвижение на личном транспорте в рабочее время. </p>
    
    <h3>5. Сотруднику Министерства Внутренних Дел разрешено: </h3>
    
    <p>5.1. Требовать от граждан соблюдения Уголовного и Административного кодексов, а также ПДД. </p>
            <p>5.2. Задерживать правонарушителей и доставлять их в отделение полиции. </p>
                    <p>5.3. Проверять у граждан документы, удостоверяющие их личность. </p>
                            <p>5.4. Доставлять в отделение полиции граждан, подозреваемых в совершении преступления, а также для проведения обыска или установления личности.</p>
                                    <p> 5.5. Для сотрудников ГУВД: останавливать подозрительно двигающийся транспорт и маршрутные транспортные средства, которые следуют с отклонением от маршрута. При явных нарушениях ПДД разрешается останавливать любой транспорт. Также после остановки такого транспорта разрешается: проверять состояние водителя, документы, удостоверяющие личность, а также на нахождение водителя и пассажиров в розыске. В случае необходимости вызывать на место сотрудников ДПС, либо провести задержание. </p>
                                            <p>5.6. Для сотрудников ДПС: останавливать любой транспорт (за исключением маршрутных транспортных средств, следующих по маршруту и не нарушающих ПДД) для проверки водительского удостоверения, документов на машину, состояния водителя и нахождения его в розыске; останавливать транспорт, который нарушает ПДД, выписывать штрафы в соответствии с нарушением; также в случае необходимости вызывать на место сотрудников ГУВД. </p>

                                                    <p>5.7. Применять силу в отношении задерживаемого в случае сопротивления задержанию. </p>
                                                            <p>5.8. После трёх предупреждений открывать огонь по преступникам, если их действия представляют опасность для жизни и здоровья граждан или сотрудников и исключительно в том случае, если пресечь совершение правонарушения другим способом невозможно. Разрешается открывать огонь без предупреждения, если это единственная возможность для пресечения действий, угрожающих жизни граждан и сотрудников. </p>
                                                                    <p>5.9. После трёх предупреждений открывать огонь по колёсам транспортного средства, в случае отказа остановиться или если действия водителя угрожают жизни и здоровью граждан или сотрудников. </p>
                                                                            <p>5.10. После одного (последнего) предупреждений открывать огонь непосредственно по транспортному средству, с целью выведения из строя и дальнейшей остановки, если стрельба по колёсам не привела к результату. Разрешено исключительно за городом и при согласовании со старшим составом. </p>
                                                                                    <p>5.11. После трёх предупреждений производить таран транспорта, с целью выведения из строя и дальнейшей остановки, если стрельба по транспортному средству не привела к результату, либо закончились патроны. Разрешено исключительно за городом и при согласовании со старшим составом. </p>
                                                                                            <p> 5.12. В случае выхода из строя патрульной машины при погоне за особо опасным преступником разрешено останавливать личный транспорт граждан и производить погоню на нём. При этом обязательно запросить подкрепление и как можно быстрее освободить гражданский транспорт. Наносить ущерб личному автомобилю гражданина запрещается! </p>
    
    <h3>6. Права сотрудника Министерства Внутренних Дел.</h3> 
    
    <p>6.1. Сотрудник имеет право на отпуск сроком не более недели после рабочего срока от 10 дней. </p>
            <p>6.2. С разрешения начальства покинуть рабочее место до окончания рабочего дня, если сотрудник показал хорошую работу. </p>
                    <p>6.3. Использовать служебный транспорт в рабочих целях. </p>
                            <p>6.4. Использовать рацию для связи с сотрудниками, соблюдая нормы уставного общения.</p>
